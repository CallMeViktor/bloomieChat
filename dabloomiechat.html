<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>da bloomie Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">da bloomie</a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="dabloomiechat.html">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="learn.html">Aprender</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- URL Form -->
    <div class="url-container mt-4">
      <label for="api-url" class="form-label">URL de la API:</label>
      <div class="input-group">
        <input 
          id="api-url" 
          v-model="apiUrlInput" 
          class="form-control bg-dark text-white border-secondary" 
          placeholder="Introduce la URL de la API" 
          @keyup.enter="saveApiUrl"
        >
        <button class="btn btn-primary" @click="saveApiUrl">Guardar</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="nickname-container mt-4">
      <h2>nombre de usuario</h2>
      <span v-if="!editingNickname" class="nickname">
        {{ nickname }}
        <i class="fas fa-edit edit-icon" @click="editNickname"></i>
      </span>
      <input 
        v-if="editingNickname" 
        v-model="nicknameInput" 
        class="nickname-input form-control mt-2 bg-dark text-white" 
        @keyup.enter="saveNickname"
        @blur="saveNickname"
      >
    </div>

    <div class="chat-container mt-4 bg-secondary">
      <div class="messages mb-3">
        <div 
          v-for="(message, index) in messages" 
          :key="index" 
          :class="['message', message.type, 'p-2', 'mb-2', 'rounded', 'bg-dark', 'text-white', 'bg-gradient', 'border-dark', 'border-1', 'border']"
        >
          {{ message.text }}
        </div>
      </div>

      <div class="input-group border-secondary">
        <input 
          v-model="userMessage" 
          @keyup.enter="sendMessage" 
          class="form-control m-2 bg-dark text-white border-secondary rounded"
        >
        <button class="btn btn-primary rounded mx-2 mb-1" @click="sendMessage">Send</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
