<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprender</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white">
    <div id="app">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">da bloomie</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="dabloomiechat.html">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="views/learn.html">Aprender</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="learn-container container mt-4 bg-dark">
        <h1 class="mb-4">Aprender</h1>

        <div class="mb-3">
          <label for="category-select" class="form-label text-white"
            >Categoría (Tag):</label
          >
          <select
            v-model="selectedTag"
            id="category-select"
            class="form-select bg-dark text-white"
          >
            <option v-for="tag in tags" :value="tag" :key="tag">
              {{ tag }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="patterns-input" class="form-label text-white"
            >Patterns (separados por comas):</label
          >
          <input
            id="patterns-input"
            v-model="newPatterns"
            class="form-control bg-dark text-white"
            placeholder="Escribe los patrones aquí..."
          />
        </div>

        <div class="mb-3">
          <label for="responses-input" class="form-label text-white"
            >Responses (separados por comas):</label
          >
          <input
            id="responses-input"
            v-model="newResponses"
            class="form-control bg-dark text-white"
            placeholder="Escribe las respuestas aquí..."
          />
        </div>

        <button @click="sendData" class="btn btn-outline-primary">
          Enviar Datos
        </button>

        <div class="output mt-4 bg-dark">
          <h2>{{ enviado }}</h2>
          <pre>{{ outputJson }}</pre>
        </div>
      </div>
    </div>

    <script src="js/learn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
      // Asegúrate de que el código se ejecute después de que el DOM esté cargado
      $(document).ready(function () {
        // Inicializa Select2 en el select con id "category-select"
        $("#category-select").select2({
          theme: "bootstrap-5", // Usar tema Bootstrap 5 para Select2
          placeholder: "Selecciona una categoría",
          allowClear: true,

          // Aplicar clases de Bootstrap al contenedor del menú desplegable
          dropdownParent: $("#category-select").parent() // Usamos el contenedor del select
         
        });

        // Modificar el estilo de los elementos del menú desplegable y selección utilizando templateResult y templateSelection
        $("#category-select").on("select2:open", function () {
          // Establecer clases personalizadas para los elementos dentro del menú desplegable
          $(".select2-results__options").addClass("list-group-item");
         
          $(".select2").addClass("form-control bg-dark text-white ");
          $(".select2-dropdown").addClass("form-control bg-dark text-white");
      
        });
      });
    </script>
  </body>
</html>
